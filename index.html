<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab: Build a Bookstore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1512820790803-83ca734da794') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding-top: 80px;
    }
    .card {
      background: rgba(255, 255, 255, 0.95);
      border: none;
      border-radius: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .hero {
      background: rgba(0, 0, 0, 0.7);
      padding: 3rem 1rem;
      border-radius: 1rem;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    footer {
      background-color: rgba(0, 0, 0, 0.9);
      color: #ccc;
    }
    .cart-item {
      transition: all 0.3s ease;
    }
    .cart-item:hover {
      background: rgba(255,255,255,0.1) !important;
    }
    .search-box {
      max-width: 500px;
      margin: 0 auto 2rem;
    }
    .book-img {
      height: 300px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
      .card {
        margin-bottom: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="bi bi-book-fill"></i> My Bookstore
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#bookList">Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#cart">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#map">Location</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="hero mb-5">
      <h1 class="display-4 text-warning"><i class="bi bi-book-fill"></i> Welcome to My Bookstore</h1>
      <p class="lead">An interactive lab activity using HTML, Bootstrap, JavaScript, and CSS</p>
    </div>

    <div class="search-box">
      <div class="input-group">
        <input type="text" id="searchInput" class="form-control" placeholder="Search books...">
        <button class="btn btn-warning" id="searchBtn">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>

    <div class="row g-4" id="bookList">
    </div>

    <div class="mt-5 p-4 bg-dark rounded" id="cart">
      <h3 class="text-light"><i class="bi bi-cart-fill"></i> Cart</h3>
      <ul id="cartItems" class="list-group mt-3">
        <li class="list-group-item text-center text-muted">Your cart is empty</li>
      </ul>
    </div>

    <div class="mt-5" id="map">
      <h4 class="text-warning"><i class="bi bi-geo-alt-fill"></i> Visit Our Store</h4>
      <div class="ratio ratio-16x9 rounded mt-3">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3267.0072247122144!2d-106.6172784847579!3d35.08533338032161!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87220a3155ac0183%3A0xb4f97f9c963e8c2a!2sCentral%20Ave%20NW%2C%20Albuquerque%2C%20NM!5e0!3m2!1sen!2sus!4v1670906446583!5m2!1sen!2sus" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </div>

  <footer class="text-center mt-5 py-4">
    <div class="container">
      <p class="mb-1">&copy; 2025 My Bookstore. Built by students in Web Programming Lab.</p>
      <p class="mb-0"><i class="bi bi-geo-alt-fill"></i> Central Ave, Albuquerque, NM</p>
    </div>
  </footer>

  <script>
    const books = [
      { id: 1, title: "The Pragmatic Programmer", author: "Andy Hunt", price: 30, img: "https://m.media-amazon.com/images/I/41as+WafrFL.jpg" },
      { id: 2, title: "Clean Code", author: "Robert C. Martin", price: 25, img: "https://m.media-amazon.com/images/I/41-sN-mzwKL.jpg" },
      { id: 3, title: "JavaScript: The Good Parts", author: "Douglas Crockford", price: 20, img: "https://m.media-amazon.com/images/I/81kqrwS1nNL.jpg" }
    ];

    let cart = [];

    function displayBooks(booksToShow = books) {
      const bookList = document.getElementById("bookList");
      bookList.innerHTML = "";
      
      booksToShow.forEach(book => {
        const col = document.createElement("div");
        col.className = "col-md-6 col-lg-4";
        col.innerHTML = `
          <div class="card h-100">
            <img src="${book.img}" class="book-img" alt="${book.title}">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-dark">${book.title}</h5>
              <p class="card-text text-muted">Author: ${book.author}</p>
              <p class="card-text text-success fw-bold fs-5">$${book.price}</p>
              <button class="btn btn-primary mt-auto" onclick="addToCart(${book.id})">Add to Cart</button>
            </div>
          </div>
        `;
        bookList.appendChild(col);
      });
    }

    function addToCart(bookId) {
      const book = books.find(b => b.id === bookId);
      cart.push(book);
      updateCart();
      
      const toast = document.createElement('div');
      toast.className = 'position-fixed bottom-0 end-0 p-3';
      toast.innerHTML = `
        <div class="toast show" role="alert">
          <div class="toast-header">
            <i class="bi bi-cart-check text-success me-2"></i>
            <strong class="me-auto">Added to Cart</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
          </div>
          <div class="toast-body">
            ${book.title} added to cart!
          </div>
        </div>
      `;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    function updateCart() {
      const cartItems = document.getElementById("cartItems");
      cartItems.innerHTML = "";
      
      if (cart.length === 0) {
        cartItems.innerHTML = '<li class="list-group-item text-center text-muted">Your cart is empty</li>';
        return;
      }
      
      cart.forEach((book, index) => {
        const item = document.createElement("li");
        item.className = "list-group-item cart-item d-flex justify-content-between align-items-center bg-dark text-light border-secondary";
        item.innerHTML = `
          <div>
            <strong>${book.title}</strong>
            <br><small class="text-muted">$${book.price}</small>
          </div>
          <button class="btn btn-sm btn-danger" onclick="removeFromCart(${index})">
            <i class="bi bi-trash"></i>
          </button>
        `;
        cartItems.appendChild(item);
      });
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function searchBooks() {
      const searchTerm = document.getElementById("searchInput").value.toLowerCase();
      const filteredBooks = books.filter(book => 
        book.title.toLowerCase().includes(searchTerm) || 
        book.author.toLowerCase().includes(searchTerm)
      );
      displayBooks(filteredBooks);
    }

    document.addEventListener("DOMContentLoaded", function() {
      displayBooks();
      updateCart();
      
      document.getElementById("searchBtn").addEventListener("click", searchBooks);
      document.getElementById("searchInput").addEventListener("keypress", function(e) {
        if (e.key === "Enter") searchBooks();
      });
      
      const navLinks = document.querySelectorAll('.nav-link');
      navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          window.scrollTo({
            top: target.offsetTop - 100,
            behavior: 'smooth'
          });
        });
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
